name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
          user: jesuSando
          
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, makefile
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          
          plugin_achievements: yes
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          # Tu plugin radar
          plugin_radar: yes
          plugin_radar_skills: commits, pull-requests, reviews, issues
          plugin_radar_title: Activity Overview
          plugin_radar_limit: 4
          
          # Configuraci√≥n de output
          filename: metrics.svg
          config_output: svg
          
          # Tema
          theme: dark
          
          # Comportamiento
          base: ""
          base_indepth: no
          
      - name: Commit and push metrics
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update metrics"
          file_pattern: "metrics.svg"